site_name: Genesys Cloud Add-on for Splunk
site_author: Splunk Community

markdown_extensions:
  - toc:
      permalink: True
  - smarty
  - fenced_code
  - sane_lists
  - codehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

theme:
  name: material
  custom_dir: docs/theme_overrides
  logo: "static/splunk-logo-corporate.png"
  favicon: "static/splunk.png"
  palette:
    primary: "black"
    accent: "orange"

extra_css:
  - stylesheets/styles.css

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
strict: true

plugins:
  - search
  - print-site

